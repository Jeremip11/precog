test:
  override:
    - python test.py
  post:
    - echo '<body bgcolor="black"><img src="https://gataplex.files.wordpress.com/2012/01/mindblown_st.gif" width="100%"></body>' > $CIRCLE_ARTIFACTS/index.html

machine:
  services:
    - docker

deployment:
  skyliner:
    branch: migurski/test-skyliner
    commands:
      - docker build -t precog .
      - docker save -o precog.tar precog
      - curl --upload-file precog.tar $(curl -s -u ":3638fe77-ad17-4dfb-acde-29a7e1a57003" -X POST https://www.skyliner.io/images/docker/$CIRCLE_SHA1)
