{% extends "page-layout.html" %}
{% block content %}

    <h1>Branches</h1>
    <p>All branches in <a href="https://github.com/{{account}}/{{repo}}/branches">{{account}}/{{repo}}</a>:</p>
    <ul>
        {% for branch in branch_names %}
            <li><a href="{{branch}}">{{branch}}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
